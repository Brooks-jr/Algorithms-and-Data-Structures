        //RECURSION
        function rSum(n) {
            if (n === 1) {
                return 1;
            } else {
                return rSum(n - 1) + n;
            }
        }

        //ITERATION
        function iSum(num) {
            var sum = 0;
            for (let i = 1; i <= num; i++) {
                sum += i;
            }
            return sum;
        }
        // ==========================================================

        //ITERATION
        function iFactorial(num) {
            var result = 1;
            for (let i = 1; i <= num; i++) {
                result *= i;
            }
            return result;
        }

        //RECURSION
        function rFactorial(num) {
            if (num === 0) {
                return 0;
            }
            else if (num === 1) {
                return 1;
            }
            else {
                return num * rFactorial(num - 1);
            }
        }
        // ==========================================================

        //ITERATION
        function iFibonacci(num) {
            var fib = [0, 1];
            for (let i = 0; i < num; i++) {
                fib.push(fib[0] + fib[1]);
                //without using fib.shift();
                fib[0] = fib[1];
                fib[1] = fib[1 + 1];
                fib.pop();
            }
            return fib[0];
        }

        //RECURSION
        function rFibonacci(num) {
            if (num === 1 || num === 2) {
                return 1;
            } else {
                return rFibonacci(num - 1) + rFibonacci(num - 2);
            }
        }

        function rBinarySearch(arr, target, min, max) {
            if (min > max) {
                return "Target value does not exist in the Array";
            }
            var mid = Math.floor((max + min) / 2);
            if (arr[mid] === target) {
                return mid;
            } else if (arr[mid] > target) {
                return rBinarySearch(arr, target, min, mid - 1);
            } else {
                return rBinarySearch(arr, target, mid + 1, max);
            }
            return result;
        }
